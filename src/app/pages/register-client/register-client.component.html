<div class="flex flex-col justify-center h-screen items-center">
    <div>
        <h1>Registrar cliente</h1>
    </div>
    <form class="d-flex flex-col mt-5">
        <div>
            <h3>Nro de identificacion:</h3>
            <input type="text" [formControl]="identification" maxlength="10">
        </div>
        <div>
            <h3>Nombres:</h3>
            <input type="text" [formControl]="name"/>
        </div>
        <div>
            <h3>Apellidos</h3>
            <input type="text" [formControl]="lastname"/>
        </div>
        <div>
            <h3>Email:</h3>
            <input type="text" [formControl]="email"/>
        </div>
        <div>
            <h3>Telefono:</h3>
            <input type="text" [formControl]="phonenumber"/>
        </div>
        <div>
            <h3>Direccion:</h3>
            <input type="text" [formControl]="address"/>
        </div>
        <div>
            <h3>Referencia direccion</h3>
            <input type="text" [formControl]="referenceaddress" />
        </div>
        <div>
            <button class="text-xl mb-5 text-white p-2 bg-black" (click)="createClient()" type="button">Create</button>
        </div>
    </form>
</div>
