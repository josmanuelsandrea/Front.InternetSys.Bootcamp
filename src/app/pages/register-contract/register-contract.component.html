<div class="flex flex-col justify-center h-screen items-center">
    <div>
        <h1>Crear nuevo contrato</h1>
    </div>
    <form class="d-flex flex-col mt-5">
        <div>
            <h3>Nro de identificacion:</h3>
            <input type="text" [formControl]="identification" maxlength="10">
        </div>
        <div>
            <h3>Servicio Contratado</h3>
            <select [formControl]="service">
                @for (service of servicesArray; track $index) {
                    <option value="{{service.id}}" ngValue="{{service.id}}">{{service.servicename}}</option>
                }
            </select>
        </div>
        <div>
            <h3>Forma de pago</h3>
            <select [formControl]="paymentMethod">
                @for (method of methodPayments; track $index) {
                    <option value="{{method.id}}">{{method.description}}</option>
                }
            </select>
        </div>
        <div>
            <button class="text-xl mb-5 text-white p-2 bg-black" type="button" (click)="createContract()">Create</button>
        </div>
    </form>
</div>
